<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="card auth-box">
            <div class="auth-header">
                <h1>Create Your Account</h1>
                <p>Get started with your student dashboard.</p>
            </div>
            <form id="signup-form" method="POST" action="#">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                </div>
                 <p id="signup-error" class="error-message" style="color: var(--color-danger); display: none;"></p>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; margin-bottom: 0;">
                Already have an account? <a href="login.html">Log In</a>
            </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
