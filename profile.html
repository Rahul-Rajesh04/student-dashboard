<main class="page-content">
    <div class="grid-container grid-cols-2">
        <div class="card">
            <div class="card-header">
                <h3>Profile Information</h3>
                <button id="edit-profile-btn" class="btn btn-primary">Edit Profile</button>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="profile-name">Full Name</label>
                    <input type="text" id="profile-name" class="form-control" value="John Doe" disabled>
                </div>
                <div class="form-group">
                    <label for="profile-email">Email Address</label>
                    <input type="email" id="profile-email" class="form-control" value="john.doe@university.edu" disabled>
                </div>
                <div class="form-group">
                    <label for="profile-id">Student ID</label>
                    <input type="text" id="profile-id-field" class="form-control" value="CSE2024001" disabled>
                </div>
                <button type="submit" id="save-profile-btn" class="btn" style="display: none;">Save Changes</button>
            </form>
        </div>

        <div class="card">
             <h3>Grade Distribution</h3>
             <canvas id="gradeChart"></canvas>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
