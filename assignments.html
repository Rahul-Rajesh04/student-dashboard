<main class="page-content">
    <div class="card">
        <div class="card-header">
            <h3>All Assignments</h3>
            <div class="filter-controls">
                <label for="sort-assignments">Sort by: </label>
                <select id="sort-assignments" class="form-control" style="width: auto; display: inline-block;">
                    <option value="due-date">Due Date</option>
                    <option value="course">Course</option>
                    <option value="status">Status</option>
                </select>
            </div>
        </div>
        <div class="assignments-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Assignment</th>
                        <th>Course</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody id="assignments-table-body">
                    </tbody>
            </table>
        </div>
    </div>
</main>
<style>
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--color-light-gray-2); }
    th { font-weight: 600; color: var(--color-primary); }
</style>
